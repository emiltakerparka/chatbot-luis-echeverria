<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Luis Echeverría</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Chatbot de Luis Echeverría</h1>
    <img src="img/echeverria.jpg" alt="Luis Echeverría" class="photo"/>
    <div id="chat">
      <div id="conversation"></div>
      <input type="text" id="userInput" placeholder="Hazle una pregunta a Luis Echeverría...Hecho por Escamilla Fuentes diego" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
